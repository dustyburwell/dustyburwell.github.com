<header>

    <h1>

<div class="main-content">

{% for post in site.posts limit: 4 %}
<article itemscope itemtype="http://schema.org/BlogPosting" class="post hentry">
  <header>
    <h2 itemprop="name" class="entry-title">
    <a href="{{ site.url }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
    </h2>
  </header>

  <section class="entry-content">{{ post.content | strip_html | truncatewords:75}}</section>
</article>
{% endfor %}
</div>
